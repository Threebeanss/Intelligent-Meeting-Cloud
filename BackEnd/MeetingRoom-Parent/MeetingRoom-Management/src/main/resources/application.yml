server:
  port: 8080
  address: 0.0.0.0
spring:
  #为了加载dev文件
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    druid:
      driver-class-name: ${sky.datasource.driver-class-name}
      url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
      username: ${sky.datasource.username}
      password: ${sky.datasource.password}
  #文件上传的配置
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
  redis:
    host: ${sky.redis.host}
    port: ${sky.redis.port}
    database: ${sky.redis.database}
  mail:
    host: smtp.qq.com  # 邮件服务器地址（QQ邮箱为smtp.qq.com，163为smtp.163.com）
    port: 587           # 端口（TLS加密通常用587，SSL用465）
    username: 2281613734@qq.com  # 发送邮件的邮箱账号
    password: jbbhamiiekeweafc    # 邮箱授权码（非登录密码，需在邮箱设置中开启SMTP并获取）
    properties:
      mail:
        smtp:
          auth: true     # 启用认证
          starttls:
            enable: true # 启用TLS加密
        debug: true
mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: fydkd
    # 设置jwt过期时间
    admin-ttl: 7200000000000000
    # 设置前端传递过来的令牌名称
    admin-token-name: token

    user-secret-key: fydkd
    user-token-name: authentication
    user-ttl: 72000000000000000


